<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Space battle</title>
</head>

<body>
    
    <div class="menu" id="custom-menu">

      <div id="menu-canvas-color">
        <p class="title-menu">Sky Color</p>
        <select class="child-menu" id="child-color-canvas-menu">
          <option value="any">Select</option>
          <option value="#031700">Night Green</option>
          <option value="#000017">Night Blue</option>
          <option value="#272727">Sky Smoke</option>
          <option value="#340000">Sky Hell</option>
          <option value="black">Black</option>
        </select>
      </div>    

      <div id="menu-player-color">
        <p class="title-menu">Player Spaceship</p>
        <select class="child-menu" id="child-player-menu">
          <option value="any">Select</option> 
          <option value="white">White</option>
          <option value="interceptor-alpha">Interceptor Alpha</option>
          <option value="aurora-titan">Aurora Titan</option>
        </select>
      </div>    
      
      <div id="player-spaceship-preview"></div>
      
      <div id="menu-alien-color">
        <p class="title-menu">Alien Spaceship</p>
        <select class="child-menu" id="child-alien-menu">
          <option value="any">Select</option>
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="purple">Purple</option>
          <option value="starfire-sentinel">Starfire Sentinel</option>
        </select>
      </div>    
      
      <div id="alien-spaceship-preview"></div>
  </div>

    <div class="menu" id="hud">
      <p class="element-hud" id="score"></p>
      <p class="element-hud" id="level"></p>
      <p class="element-hud" id="life"></p>
      <p class="element-hud" id="shoot"></p>
      <p class="element-hud" id="invaders"></p>
    </div>

    
    <div id="container-start">
      <button id="btn-start">Start</button>
    </div>

    <canvas id="canvas"></canvas>

    <script src="app.js" type="module"></script>
</body>
</html>
